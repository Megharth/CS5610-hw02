<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="screen"></div>
      <hr>
      <div class="row">
        <div class="col btn">7</div>
        <div class="col btn">8</div>
        <div class="col btn">9</div>
        <div class="col btn">+/=</div>
      </div>
      <div class="row">
        <div class="col btn">4</div>
        <div class="col btn">5</div>
        <div class="col btn">6</div>
        <div class="col btn">-</div>
      </div>
      <div class="row">
        <div class="col btn">1</div>
        <div class="col btn">2</div>
        <div class="col btn">3</div>
        <div class="col btn">x</div>
      </div>
      <div class="row">
        <div class="col btn" id="c-button">C</div>
        <div class="col btn">0</div>
        <div class="col btn">.</div>
        <div class="col btn">/</div>
      </div>
    </div>

  <script type="text/javascript" src="./calc.js">

  </script>
  </body>
</html>
